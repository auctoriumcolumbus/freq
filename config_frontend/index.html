<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freqtrade Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Freqtrade Configuration Manager</h1>

        <div class="form-group">
            <label for="binance_key">Binance API Key:</label>
            <input type="text" id="binance_key" name="binance_key">
        </div>

        <div class="form-group">
            <label for="binance_secret">Binance Secret Key:</label>
            <input type="password" id="binance_secret" name="binance_secret">
        </div>

        <div class="form-group">
            <label for="telegram_token">Telegram Bot Token:</label>
            <input type="password" id="telegram_token" name="telegram_token">
        </div>

        <div class="form-group">
            <label for="telegram_chat_id">Telegram Chat ID:</label>
            <input type="text" id="telegram_chat_id" name="telegram_chat_id">
        </div>

        <div class="form-group">
            <label for="frequi_username">FreqUI Username:</label>
            <input type="text" id="frequi_username" name="frequi_username">
        </div>

        <div class="form-group">
            <label for="frequi_password">FreqUI Password:</label>
            <input type="password" id="frequi_password" name="frequi_password">
        </div>

        <div class="buttons">
            <button id="load_config_button">Load Current Configuration</button>
            <button id="save_config_button">Save Configuration</button>
        </div>

        <div id="status_message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
